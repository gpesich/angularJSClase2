<html ng-app="CursoAngular">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <container>
            <h1>Tabla de Alumnos</h1>
            
        <div ng-controller="ControladorSuperior">                
            <br /><br />
            <table class="table thead-dark table-bordered">
                <thead>
                    <tr class="background-color:black">
                        <td ng-click="setOrden('id')">nro registro</td>
                        <td ng-click="setOrden('nombre')">Nombre</td>
                        <td ng-click="setOrden('apellido')">Apellido</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="z in alumnos ">
                        <td>#{{z.id }}</td>
                        <td>{{z.nombre }}</td>
                        <td>{{z.apellido }}</td>
                    </tr>
                </tbody>
            </table>            
        </div>
        <br />
        </container>
    </body>
</html>
